<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="card-image__container">
      <img class="card-image" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img class="overlay-image" src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h1 class="card-heading">Equilibrium #3429</h1>
    <p class="card-para1">Our Equilibrium collection promotes balance and calm.</p>
    <section class="card-aside">
      <div class="card-aside__left">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <div class="card-aside__left-text">0.041 ETH</div>
      </div>
      <div class="card-aside__right">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <div class="card-aside__right-text">3 days left</div>
      </div>
    </section>
    <hr>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="logo">
      <div class="card-footer__title">Creation of <span>Jules Wyvern</span></div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Davron Parpiev</a>.
  </footer>
</body>
</html>
